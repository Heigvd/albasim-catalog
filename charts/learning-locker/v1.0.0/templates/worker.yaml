apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ll.fullname" . }}-worker
  labels:
    app: {{ template "ll.fullname" . }}-worker-deployment
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "ll.fullname" . }}-worker-pod
  template:
    metadata:
      labels:
        app: {{ template "ll.fullname" . }}-worker-pod
    spec:
      containers:
      - image: ghcr.io/heigvd/ll/worker
        imagePullPolicy: Always
        name: {{ template "ll.fullname" . }}-worker-pod

        envFrom:
        - configMapRef:
            name: {{ template "ll.fullname" . -}}-config
        resources: {}
